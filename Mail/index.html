<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Script -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="my-3">Controllo Indirizzo E-Mail</h1>
      <form>
        <!-- USER Mail Input -->
        <div class="mt-5">
          <label for="user-mail" class="form-label"
            >Inserisci il tuo indirizzo email</label
          >
          <input
            type="email"
            class="form-control"
            id="user-mail"
            placeholder="name@example.com"
          />
        </div>

        <!-- Bottone Invio -->
        <button type="button" id="validate-button" class="btn btn-primary mt-3">
          Verifica Mail
        </button>
      </form>

      <code id="result" class="d-inline-block mt-4 fs-4"
        >La mail Ã¨ presente</code
      >
    </div>
  </body>
</html>
