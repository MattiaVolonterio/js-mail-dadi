<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dadi</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Icone Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mt-3">Gioco dei Dadi</h1>
      <div class="row mt-5">
        <!-- Dado Utente -->
        <div class="col-6">
          <h2>Utente</h2>
          <i class="fs-1 bi bi-dice-1" id="user-dice"></i>
        </div>
        <!-- Dado computer -->
        <div class="col-6">
          <h2>Computer</h2>
          <i class="fs-1 bi bi-dice-1-fill" id="computer-dice"></i>
        </div>
      </div>
      <!-- Bottone Randomize -->
      <button
        type="button"
        id="randomize-button"
        class="btn btn-primary mt-5 d-inline-block"
      >
        RANDOMIZE
      </button>
      <button
        type="reset"
        id="reset-button"
        class="btn btn-warning mt-5 d-none"
      >
        RESET
      </button>
      <!-- Vincitore -->
      <code class="d-block mt-5 fs-4" id="winner">Il vincitore Ã¨:</code>
    </div>
  </body>
</html>
